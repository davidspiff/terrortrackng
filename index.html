<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel NG | Tactical Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              tactical: {
                bg: 'var(--bg-primary)',
                border: 'rgba(16, 185, 129, 0.2)',
                emerald: '#10b981',
                amber: '#f59e0b',
                crimson: '#ef4444',
                slate: '#1e293b',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 10s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(16, 185, 129, 0.2);
        --grid-gradient: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 80%),
                         linear-gradient(rgba(15, 23, 42, 0.03) 1px, transparent 1px),
                         linear-gradient(90deg, rgba(15, 23, 42, 0.03) 1px, transparent 1px);
        --emerald-glow: rgba(16, 185, 129, 0.15);
      }
      
      .dark {
        --bg-primary: #020617;
        --bg-secondary: #0f172a;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(16, 185, 129, 0.15);
        --grid-gradient: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 80%),
                         linear-gradient(rgba(15, 23, 42, 0.5) 1px, transparent 1px),
                         linear-gradient(90deg, rgba(15, 23, 42, 0.5) 1px, transparent 1px);
        --emerald-glow: rgba(16, 185, 129, 0.3);
      }

      body {
        background-color: var(--bg-primary);
        margin: 0;
        color: var(--text-primary);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .soc-grid {
        background-image: var(--grid-gradient);
        background-size: 100% 100%, 40px 40px, 40px 40px;
      }

      .scanline {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.08), transparent);
        z-index: 999;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }

      .tactical-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      .dark .tactical-glass {
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }

      .tactical-glass-highlight {
        border: 1px solid rgba(16, 185, 129, 0.4);
        background: rgba(16, 185, 129, 0.05);
      }

      /* Map container should adapt to theme bg */
      .leaflet-container {
        background: var(--bg-primary) !important;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.2);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(16, 185, 129, 0.4);
      }

      .text-glow-emerald {
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }

      .status-pulse {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        position: relative;
      }
      .status-pulse::after {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: inherit;
        opacity: 0.4;
        animation: pulse-grow 2s infinite;
      }
      @keyframes pulse-grow {
        0% { transform: scale(1); opacity: 0.4; }
        100% { transform: scale(3); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="soc-grid h-screen w-screen selection:bg-emerald-500/30">
    <div class="scanline"></div>
    <div id="root" class="relative z-10 h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
